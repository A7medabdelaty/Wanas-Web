<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true" dir="rtl"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="modal-header bg-gradient-danger text-danger p-4">
                <h3 class="modal-title fw-bold">
                    <i class="bi bi-flag-fill me-2"></i> إبلاغ عن محتوى
                </h3>
                <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
            </div>

            <div class="modal-body p-4 bg-light-subtle">
                <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

                    <!-- Category -->
                    <div class="mb-4">
                        <label class="form-label">سبب الإبلاغ</label>
                        <div class="custom-select-container" [class.open]="isDropdownOpen">
                            <div class="custom-select-trigger" (click)="toggleDropdown()">
                                <span>{{ selectedCategoryLabel }}</span>
                                <div class="arrow">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                            </div>
                            <div class="custom-options" *ngIf="isDropdownOpen">
                                <div class="custom-option" 
                                     *ngFor="let cat of categories"
                                     [class.selected]="reportForm.get('category')?.value === cat.value" 
                                     (click)="selectCategory(cat.value)">
                                    {{ cat.label }}
                                </div>
                            </div>
                        </div>
                        <div *ngIf="reportForm.get('category')?.touched && reportForm.get('category')?.invalid"
                            class="text-danger small mt-1">
                            يرجى اختيار سبب الإبلاغ.
                        </div>
                    </div>

                    <!-- Reason -->
                    <div class="mb-4">
                        <label class="form-label">تفاصيل إضافية</label>
                        <textarea class="form-control" style="border-radius: 15px;" rows="4" formControlName="reason"
                            placeholder="يرجى توضيح سبب الإبلاغ بالتفصيل..."></textarea>
                        <div *ngIf="reportForm.get('reason')?.touched && reportForm.get('reason')?.invalid"
                            class="text-danger small mt-1">
                            يرجى كتابة تفاصيل الإبلاغ.
                        </div>
                    </div>

                    <!-- Photos Upload -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label class="form-label">إرفاق صور (اختياري)</label>
                            <button
                              type="button"
                              class="btn btn-custom-add py-2 px-3"
                              (click)="fileInput.click()"
                            >
                              <i class="bi bi-cloud-upload me-2"></i> إضافة صور
                            </button>
                            <input
                              #fileInput
                              type="file"
                              multiple
                              accept="image/*"
                              (change)="onFileSelected($event)"
                              style="display: none;"
                            />
                        </div>

                        <!-- Previews -->
                        <div class="row g-2" *ngIf="photos.length > 0">
                            <div class="col-4 col-sm-3" *ngFor="let photo of photos.controls; let i = index">
                                <div
                                    class="position-relative ratio ratio-1x1 rounded-3 overflow-hidden border shadow-sm group-hover">
                                    <img [src]="photo.value" class="object-fit-cover w-100 h-100" alt="Preview">
                                    <button type="button"
                                        class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 rounded-circle p-0 d-flex align-items-center justify-content-center"
                                        style="width: 24px; height: 24px;" (click)="removePhoto(i)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="d-flex justify-content-center gap-2 pt-3 border-top">
                        <button type="button" class="btn btn-light rounded-pill px-5 fw-bold" (click)="close()">إلغاء</button>
                        <button type="submit" class="btn btn-danger px-4 fw-bold shadow-sm rounded-pill"
                            [disabled]="reportForm.invalid || isSubmitting">
                            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"
                                aria-hidden="true"></span>
                            {{ isSubmitting ? 'جاري الإرسال...' : 'إرسال البلاغ' }}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
