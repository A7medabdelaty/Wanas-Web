@if (review) {
<div class="review-card">
  <div class="review-header">
    <div class="reviewer-info">
      @if (review.reviewerProfilePhotoUrl) {
      <img [src]="review.reviewerProfilePhotoUrl" [alt]="review.reviewerName" class="reviewer-avatar" />
      } @else {
      <div class="reviewer-avatar-placeholder">
        <i class="bi bi-person-fill"></i>
      </div>
      }
      <div class="reviewer-details">
        <h6 class="reviewer-name">{{ review.reviewerName }}</h6>
        <div class="review-rating" [innerHTML]="review.rating | rating"></div>
      </div>
    </div>
    <span class="review-date">
      <i class="bi bi-calendar3 me-1"></i>
      {{ review.createdAt | date:'dd/MM/yyyy' }}
    </span>
  </div>
  <div class="review-content">
    <p>{{ review.comment }}</p>
  </div>
</div>
}
