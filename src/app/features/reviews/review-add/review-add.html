<div class="dialog-overlay" (click)="close()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
        <div class="dialog-header">
            <h5><i class="bi bi-star-fill ms-2"></i>إضافة تقييم</h5>
            <button class="btn-close" (click)="close()"></button>
        </div>

        <div class="dialog-body">
            <div class="rating-container">
                <label class="fw-bold ms-2">التقييم:</label>
                <div class="stars">
                    <i *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" class="fa-star star-icon" [ngClass]="{
             'fa-solid': rating >= star,
             'fa-regular': rating < star
           }" (click)="setRating(star)" style="cursor: pointer; color: #FFD43B; font-size: 1.5rem; margin: 0 2px;">
                    </i>
                </div>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label mb-2">التعليق:</label>
                <textarea id="comment" [(ngModel)]="comment" class="form-control" rows="4"
                    placeholder="اكتب تجربتك هنا..."></textarea>
            </div>
        </div>

        <div class="dialog-footer">
            <button class="btn btn-submit" (click)="submit()" [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                <span *ngIf="!isSubmitting">إرسال</span>
            </button>
            <button class="btn btn-secondary close" (click)="close()" [disabled]="isSubmitting">إلغاء</button>
        </div>
    </div>
</div>
