<div class="container mt-4 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add New Listing</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">

                <!-- Basic Info Section -->
                <h4 class="mb-3">Basic Information</h4>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" formControlName="title"
                            placeholder="e.g. Cozy Apartment in Downtown">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Monthly Price</label>
                        <input type="number" class="form-control" formControlName="monthlyPrice">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Floor</label>
                        <input type="text" class="form-control" formControlName="floor">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Area (sq m)</label>
                        <input type="number" class="form-control" formControlName="areaInSqMeters">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Total Bathrooms</label>
                        <input type="number" class="form-control" formControlName="totalBathrooms">
                    </div>
                </div>

                <!-- Amenities Section -->
                <h4 class="mb-3">Amenities</h4>
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="hasElevator"
                                id="hasElevator">
                            <label class="form-check-label" for="hasElevator">Elevator</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="hasKitchen"
                                id="hasKitchen">
                            <label class="form-check-label" for="hasKitchen">Kitchen</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="hasInternet"
                                id="hasInternet">
                            <label class="form-check-label" for="hasInternet">Internet</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="hasAirConditioner"
                                id="hasAirConditioner">
                            <label class="form-check-label" for="hasAirConditioner">Air Conditioner</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="isPetFriendly"
                                id="isPetFriendly">
                            <label class="form-check-label" for="isPetFriendly">Pet Friendly</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="isSmokingAllowed"
                                id="isSmokingAllowed">
                            <label class="form-check-label" for="isSmokingAllowed">Smoking Allowed</label>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Rooms Section -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Rooms</h4>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addRoom()">
                        <i class="bi bi-plus-lg"></i> Add Room
                    </button>
                </div>

                <div formArrayName="rooms">
                    <div *ngFor="let room of rooms.controls; let i = index" [formGroupName]="i"
                        class="card mb-3 bg-light">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="card-title">Room #{{ i + 1 }}</h5>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeRoom(i)"
                                    *ngIf="rooms.length > 1">
                                    Remove Room
                                </button>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Price Per Bed</label>
                                    <input type="number" class="form-control" formControlName="pricePerBed">
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox"
                                            formControlName="hasAirConditioner" [id]="'roomAC'+i">
                                        <label class="form-check-label" [for]="'roomAC'+i">Air Conditioner</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Beds Sub-section -->
                            <div class="mt-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h6 class="text-muted">Beds ({{ getBeds(i).length }})</h6>
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="addBed(i)">Add
                                        Bed</button>
                                </div>

                                <div formArrayName="beds" class="row g-2">
                                    <div *ngFor="let bed of getBeds(i).controls; let j = index" [formGroupName]="j"
                                        class="col-auto">
                                        <div class="input-group input-group-sm">
                                            <div class="input-group-text">
                                                <input class="form-check-input mt-0" type="checkbox"
                                                    formControlName="isAvailable" aria-label="Is Available">
                                                <span class="ms-2">Available</span>
                                            </div>
                                            <button class="btn btn-outline-secondary" type="button"
                                                (click)="removeBed(i, j)">X</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Description Section -->
                <h4 class="mb-3">Description</h4>
                <div class="mb-4">
                    <div class="d-flex justify-content-end mb-2">
                        <button type="button" class="btn btn-warning" (click)="generateDescription()"
                            [disabled]="isGeneratingDescription">
                            <span *ngIf="isGeneratingDescription" class="spinner-border spinner-border-sm me-1"
                                role="status" aria-hidden="true"></span>
                            {{ isGeneratingDescription ? 'Generating...' : 'Generate Description with AI' }}
                        </button>
                    </div>
                    <textarea class="form-control" formControlName="description" rows="5"
                        placeholder="Enter description or generate one..."></textarea>
                </div>

                <!-- Photos Section Placeholder -->
                <h4 class="mb-3">Photos</h4>
                <div class="mb-4 p-4 border border-dashed text-center text-muted bg-light rounded">
                    <p class="mb-0">Photo upload functionality coming soon...</p>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="listingForm.invalid">Create
                        Listing</button>
                </div>

            </form>
        </div>
    </div>
</div>
