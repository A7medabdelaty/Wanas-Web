<div class="reviews-section-card">
  <div class="card-body">
    <h5 class="section-title mb-3 d-flex justify-content-between align-items-center">
      <i class="bi bi-star-fill me-2"></i>
      <span class="ms-auto">التقييمات ({{ reviews?.length || 0 }})</span>
      <button class="btn btn-primary btn-sm" (click)="onAddReview()">
        <i class="bi bi-plus-lg me-1"></i>
        إضافة تقييم
      </button>
    </h5>

    @if (reviews && reviews.length > 0) {
    <div class="reviews-grid">
      @for (review of reviews; track review.reviewId) {
      <app-review-card [review]="review"></app-review-card>
      }
    </div>
    } @else {
    <div class="no-reviews">
      <i class="bi bi-star"></i>
      <p>لا توجد تقييمات حتى الآن. كن أول من يقيم!</p>
    </div>
    }
  </div>
</div>
