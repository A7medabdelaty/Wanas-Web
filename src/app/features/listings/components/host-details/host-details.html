@if (host) {
  <div class="host-details-card">
    <div class="card-body">
      <h5 class="section-title mb-4">
        <i class="bi bi-person-circle me-2"></i>
        معلومات المضيف
      </h5>

      <div class="host-info">
        <div class="host-avatar-section">
          @if (host.photoUrl) {
            <img [src]="host.photoUrl" [alt]="host.name" class="host-avatar" />
          } @else {
            <div class="host-avatar-placeholder">
              <i class="bi bi-person-fill"></i>
            </div>
          }
          <h6 class="host-name">{{ host.name }}</h6>
        </div>

        <div class="host-details-list">
          @if (host.email) {
            <div class="detail-row">
              <i class="bi bi-envelope-fill text-primary"></i>
              <span class="detail-label">البريد الإلكتروني:</span>
              <span class="detail-value">{{ host.email }}</span>
            </div>
          }

          @if (host.phone) {
            <div class="detail-row">
              <i class="bi bi-telephone-fill text-success"></i>
              <span class="detail-label">رقم الهاتف:</span>
              <span class="detail-value">{{ host.phone }}</span>
            </div>
          }

          @if (host.bio) {
            <div class="detail-row bio-row">
              <i class="bi bi-card-text text-info"></i>
              <div class="bio-content">
                <span class="detail-label">نبذة:</span>
                <p class="detail-value bio-text">{{ host.bio }}</p>
              </div>
            </div>
          }
        </div>

        <div class="host-actions">
          <button class="btn btn-outline-primary">
            <i class="bi bi-chat-dots me-2"></i>
            إرسال رسالة
          </button>
        </div>
      </div>
    </div>
  </div>
}
