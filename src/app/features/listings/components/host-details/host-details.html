@if (host) {
<div class="host-details-card">
  <div class="card-body">
    <h5 class="section-title mb-4">
      <i class="bi bi-person-circle me-2"></i>
      معلومات المضيف
    </h5>

    <div class="host-info">

      <!-- Avatar + Name row -->
      <div class="host-avatar-row">
        @if (host.photoUrl) {
        <img [src]="host.photoUrl" [alt]="host.fullName" class="host-avatar" />
        } @else {
        <div class="host-avatar-placeholder">
          <i class="bi bi-person-fill"></i>
        </div>
        }

        <div class="host-name-container">
          <h6 class="host-name">
            <a [routerLink]="['/profile', host.id]" class="text-decoration-none text-dark hover-underline">
              {{ host.fullName }}
            </a>
          </h6>
        </div>
      </div>

      <!-- Host details -->
      <div class="host-details-grid">
        <!-- Row 1: Email & Phone -->
        <div class="details-row">
          @if (host.email) {
          <div class="detail-item">
            <i class="fa-solid fa-envelope"></i>
            <div class="detail-content">
              <span class="detail-label">البريد الإلكتروني</span>
              <span class="detail-value" title="{{ host.email }}">{{ host.email }}</span>
            </div>
          </div>
          }

          @if (host.phone) {
          <div class="detail-item">
            <i class="fa-solid fa-phone"></i>
            <div class="detail-content">
              <span class="detail-label">رقم الهاتف</span>
              <span class="detail-value">{{ host.phone }}</span>
            </div>
          </div>
          }
        </div>

        <!-- Row 2: City & Bio -->
        <div class="details-row">
          @if (host.city) {
          <div class="detail-item">
            <i class="fa-solid fa-location-dot"></i>
            <div class="detail-content">
              <span class="detail-label">المدينة</span>
              <span class="detail-value">{{ host.city }}</span>
            </div>
          </div>
          }

          @if (host.bio) {
          <div class="detail-item">
            <i class="fa-solid fa-user"></i>
            <div class="detail-content">
              <span class="detail-label">نبذة</span>
              <span class="detail-value" title="{{ host.bio }}">{{ host.bio }}</span>
            </div>
          </div>
          }
        </div>
      </div>

      <div class="host-actions">
        <button class="btn btn-outline-primary message-btn" (click)="onSendMessage()">
          <i class="bi bi-chat-dots me-2"></i>
          إرسال رسالة
        </button>
      </div>
    </div>
  </div>
</div>
}
