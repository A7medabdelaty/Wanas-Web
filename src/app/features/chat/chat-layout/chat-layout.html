<div class="chat-layout-container">
  <!-- Sidebar (Chat List) -->
  <div class="chat-sidebar" [class.hidden]="isMobileView && selectedChatId">
    <app-chat-list 
      (chatSelected)="onChatSelected($event)" 
      [selectedChatId]="selectedChatId">
    </app-chat-list>
  </div>

  <!-- Main Content (Chat Room or Placeholder) -->
  <div class="chat-main" [class.active]="!isMobileView || selectedChatId">
    <app-chat-room 
      *ngIf="selectedChatId" 
      [chatId]="selectedChatId" 
      (back)="onBackToList()">
    </app-chat-room>

    <!-- Empty State (No Chat Selected) -->
    <div *ngIf="!selectedChatId" class="no-chat-selected">
      <div class="empty-state-content">
        <div class="illustration-circle">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </div>
        <h2>اختر محادثة للبدء</h2>
        <p>تواصل مع أصدقائك وعائلتك بسهولة وأمان</p>
      </div>
    </div>
  </div>
</div>
