<div class="card shadow-sm mb-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
    <h5 class="mb-0 text-primary fw-bold">
      <i class="bi bi-speedometer2 me-2"></i>
      مؤشرات الأداء (KPIs)
    </h5>
    <div class="d-flex align-items-center">
      <label for="kpiDate" class="me-2 text-muted small">التاريخ:</label>
      <input type="date" id="kpiDate" class="form-control form-control-sm" [(ngModel)]="selectedDate"
        (change)="onDateChange()">
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>

    <div *ngIf="!loading && kpis" class="row g-4">
      <!-- Avg Approval Time -->
      <div class="col-md-12">
        <div class="d-flex align-items-center p-3 border rounded bg-light">
          <div
            class="flex-shrink-0 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
            style="width: 50px; height: 50px;">
            <i class="bi bi-clock-history fs-4"></i>
          </div>
          <div class="flex-grow-1 ms-3 me-3">
            <h6 class="mb-1 text-muted">متوسط وقت الموافقة</h6>
            <h3 class="mb-0 fw-bold text-dark">
              {{ timeDisplay.value | number:'1.0-2' }}
              <span class="fs-6 text-muted fw-normal">{{ timeDisplay.label }}</span>
            </h3>
          </div>
        </div>
      </div>

      <!-- Counts Grid -->
      <div class="col-md-12">
        <div class="row g-2">
          <div class="col-6 col-md-3">
            <div class="text-center p-3 border rounded h-100" style="border-left: 4px solid #198754 !important;">
              <div class="text-success small fw-bold mb-1">تمت الموافقة</div>
              <div class="h4 fw-bold mb-0">{{ kpis.approvedCount }}</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="text-center p-3 border rounded h-100" style="border-left: 4px solid #dc3545 !important;">
              <div class="text-danger small fw-bold mb-1">مرفوضة</div>
              <div class="h4 fw-bold mb-0">{{ kpis.rejectedCount }}</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="text-center p-3 border rounded h-100" style="border-left: 4px solid #ffc107 !important;">
              <div class="text-warning small fw-bold mb-1">قيد الانتظار</div>
              <div class="h4 fw-bold mb-0">{{ kpis.pendingCount }}</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="text-center p-3 border rounded h-100" style="border-left: 4px solid #fd7e14 !important;">
              <div class="small fw-bold mb-1" style="color: #fd7e14;">بلاغات</div>
              <div class="h4 fw-bold mb-0">{{ kpis.flaggedCount }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !kpis" class="text-center py-5 text-muted">
      لا توجد بيانات لهذا التاريخ
    </div>
  </div>
</div>
