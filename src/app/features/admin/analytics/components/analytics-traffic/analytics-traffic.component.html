<div class="card shadow-sm mb-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
    <h5 class="mb-0 text-primary fw-bold">
      <i class="bi bi-activity me-2"></i>
      تحليل الزيارات (Traffic)
    </h5>
    <div class="d-flex align-items-center gap-2">
      <div class="d-flex align-items-center">
        <label for="fromDate" class="me-2 text-muted small">من:</label>
        <input 
          type="date" 
          id="fromDate" 
          class="form-control form-control-sm" 
          [(ngModel)]="fromDate" 
          (ngModelChange)="onDateChange()"
        >
      </div>
      <div class="d-flex align-items-center">
        <label for="toDate" class="me-2 text-muted small">إلى:</label>
        <input 
          type="date" 
          id="toDate" 
          class="form-control form-control-sm" 
          [(ngModel)]="toDate" 
          (ngModelChange)="onDateChange()"
        >
      </div>
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>

    <div *ngIf="!loading && trafficData.length > 0" class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">التوقيت</th>
            <th scope="col">المسار (Path)</th>
            <th scope="col">الطريقة (Method)</th>
            <th scope="col">الحالة</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let point of trafficData">
            <td>{{ point.timestamp | date:'short':'':'ar-EG' }}</td>
            <td class="text-truncate" style="max-width: 300px;" title="{{ point.path }}">
              <code>{{ point.path }}</code>
            </td>
            <td>
              <span class="badge" [ngClass]="getMethodClass(point.method)">
                {{ point.method }}
              </span>
            </td>
            <td>
              <span *ngIf="point.authenticated" class="badge bg-success-subtle text-success border border-success">
                <i class="bi bi-shield-lock-fill me-1"></i> مسجل
              </span>
              <span *ngIf="!point.authenticated" class="badge bg-secondary-subtle text-secondary border border-secondary">
                <i class="bi bi-person-x me-1"></i> زائر
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && trafficData.length === 0" class="text-center py-5 text-muted">
      لا توجد سجلات زيارات في هذه الفترة
    </div>
  </div>
</div>
