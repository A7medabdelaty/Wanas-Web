<div class="py-6 px-4" dir="rtl">
  <div class="max-w-full">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">الإعلانات المعلقة</h1>
      <p class="text-sm text-gray-500 mt-1">مراجعة والموافقة على الإعلانات الجديدة</p>
    </div>

    <div *ngIf="loading" class="flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!loading && pendingListings.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
      <p class="text-gray-500 text-lg">لا توجد إعلانات معلقة حالياً</p>
    </div>

    <div *ngIf="!loading && pendingListings.length > 0" class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الإعلان</th>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">المالك</th>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">التاريخ</th>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الإجراءات</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let listing of pendingListings" class="hover:bg-gray-50">
            <td class="px-4 py-4">
              <div class="flex items-center">
                <img class="h-10 w-10 rounded object-cover ml-3" [src]="getListingImage(listing)" alt="">
                <div>
                  <div class="text-sm font-medium text-gray-900">{{ listing.title }}</div>
                  <div class="text-xs text-gray-500">{{ listing.city }}</div>
                </div>
              </div>
            </td>
            <td class="px-4 py-4">
              <div class="text-sm text-gray-900">{{ listing.ownerName || 'غير متوفر' }}</div>
              <div class="text-xs text-gray-500">{{ listing.ownerEmail || '—' }}</div>
            </td>
            <td class="px-4 py-4 text-sm text-gray-500">
              {{ listing.createdAt | date:'short' }}
            </td>
            <td class="px-4 py-4">
              <a [routerLink]="['/admin/listings/review', listing.id || listing.listingId]" 
                 style="display: inline-block; padding: 8px 16px; background-color: #2563eb; color: white; border-radius: 6px; text-decoration: none; font-weight: 600;">
                مراجعة
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
