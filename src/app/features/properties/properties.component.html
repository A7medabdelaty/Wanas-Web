<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h2 class="display-5 fw-bold text-dark mb-3">كل العقارات</h2>
      <p class="text-muted lead">تصفح أحدث الوحدات السكنية المضافة واختر مكانك الجديد</p>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Listings Grid -->
  <div *ngIf="!loading" class="row g-4">
    <div *ngFor="let listing of listings" class="col-12 col-md-6 col-lg-4 col-xl-3">
      <app-card [listing]="listing"></app-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && listings.length === 0" class="text-center py-5">
    <i class="bi bi-house-door display-1 text-muted"></i>
    <p class="mt-3 lead text-muted">لا توجد عقارات متاحة حالياً.</p>
  </div>

  <!-- Pagination -->
  <div *ngIf="!loading && totalPages > 1" class="row mt-5">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="pageNumber === 1">
            <button class="page-link" (click)="onPageChange(pageNumber - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          
          <li class="page-item" *ngFor="let page of pages" [class.active]="page === pageNumber">
            <button class="page-link" (click)="onPageChange(page)">{{ page }}</button>
          </li>

          <li class="page-item" [class.disabled]="pageNumber === totalPages">
            <button class="page-link" (click)="onPageChange(pageNumber + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
