<!-- Verification CTA Banner (non-blocking, UI-consistent) -->
<div *ngIf="isLogin && loaded && !isVerified" class="alert alert-info" style="margin-bottom: 16px; border-radius: 50px;" dir="rtl">
	<div class="d-flex align-items-center justify-content-between">
		<div class="d-flex align-items-center gap-2">
			<i class="fas fa-shield-alt"></i>
			<span>قم بتوثيق حسابك لفتح جميع مزايا ونس.</span>
		</div>
		<div class="d-flex align-items-center gap-2">
			<a class="btn btn-sm rounded-pill verify-btn" [routerLink]="getRouterLinkClasses">{{isVerified ? 'توثيق الحساب' : 'توثيق الحساب'}}</a>
		</div>
	</div>
	</div>
