<div class="container my-5 top-rated">
  
  <div class="position-relative text-center mb-4 px-2">
    <div>
      <h6 class="text-primary fw-bold text-uppercase ls-1 mb-2">
        <i class="bi bi-fire me-1"></i> خيارات مميزة
      </h6>
      <h2 class="fw-bold display-6 m-0 text-dark">الأكثر طلباً</h2>
    </div>
    <a href="#" class="text-decoration-none fw-bold small text-muted hover-primary position-absolute bottom-0 end-0">
      عرض الكل <i class="bi bi-arrow-left"></i>
    </a>
  </div>

  <div class="row g-4">
    @for (listing of listings; track $index) {
      <div class="col-md-6 col-lg-4">
        <app-card [listing]="listing"></app-card>
      </div>
    } @empty {
      <div class="col-12 py-5 text-center">
        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
          <i class="bi bi-search fs-1 text-muted"></i>
        </div>
        <h5 class="fw-bold text-muted">لا توجد نتائج حالياً</h5>
        <p class="text-secondary small">حاول تغيير معايير البحث أو عد لاحقاً.</p>
      </div>
    }
  </div>
</div>
