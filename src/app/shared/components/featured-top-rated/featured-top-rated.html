<div class="container my-5">
  <div class="p-3 bg-light rounded-3 shadow-sm text-center">
    <h3 class="fw-bold m-0">الأكثر طلباً</h3>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    @for (listing of listings; track $index) {
      <div class="col-md-4 mb-4">
        <app-card [listing]="listing"></app-card>
      </div>
    } @empty {
      <p class="text-center text-muted">There is no content to show</p>
    }
  </div>
</div>
