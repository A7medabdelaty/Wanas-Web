<section class="admin-dashboard container-fluid py-3 px-lg-5 bg-light-subtle min-vh-100 font-cairo">
  <!-- 1. Page Header with Gradient & Context (only on /admin root) -->
  @if (isRootAdmin()) {
  <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
    <div>
      <h1 class="fw-bold display-6 text-primary mb-1">لوحة التحكم</h1>
      <p class="text-muted mb-0">نظرة عامة على أداء النظام وإدارة الأعضاء.</p>
    </div>

    <!-- Quick Action / Date -->
    <div class="d-flex gap-3 align-items-center mt-3 mt-md-0">
      <div class="bg-white px-3 py-2 rounded-pill shadow-sm text-secondary small fw-bold">
        <i class="bi bi-calendar3 me-2"></i> {{ today | date : 'mediumDate' }}
      </div>
      <button class="btn btn-primary rounded-pill px-4 shadow-sm hover-lift">
        <i class="bi bi-plus-lg me-2"></i> إجراء جديد
      </button>
    </div>
  </div>
  }

  <!-- 2. Quick Stats Row (only on /admin root) -->
  @if (isRootAdmin()) {
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div
        class="stat-card bg-white p-4 rounded-4 border-0 shadow-sm h-100 d-flex align-items-center justify-content-between"
      >
        <div>
          <p class="text-muted small fw-bold mb-1">إجمالي المستخدمين</p>
          <h3 class="fw-bold m-0 text-dark">1,240</h3>
        </div>
        <div class="icon-box bg-primary bg-opacity-10 text-primary rounded-circle">
          <i class="bi bi-people-fill fs-4"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div
        class="stat-card bg-white p-4 rounded-4 border-0 shadow-sm h-100 d-flex align-items-center justify-content-between"
      >
        <div>
          <p class="text-muted small fw-bold mb-1">التقارير المعلقة</p>
          <h3 class="fw-bold m-0 text-danger">15</h3>
        </div>
        <div class="icon-box bg-danger bg-opacity-10 text-danger rounded-circle">
          <i class="bi bi-flag-fill fs-4"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div
        class="stat-card bg-white p-4 rounded-4 border-0 shadow-sm h-100 d-flex align-items-center justify-content-between"
      >
        <div>
          <p class="text-muted small fw-bold mb-1">نشاط اليوم</p>
          <h3 class="fw-bold m-0 text-success">+24%</h3>
        </div>
        <div class="icon-box bg-success bg-opacity-10 text-success rounded-circle">
          <i class="bi bi-graph-up-arrow fs-4"></i>
        </div>
      </div>
    </div>
  </div>
  }

  <!-- 3. Main Navigation Toolbar (sticky) -->
  <div
    class="bg-white p-2 rounded-4 shadow-sm mb-3 d-flex justify-content-between align-items-center sticky-toolbar"
  >
    <!-- Modern Tabs -->
    <nav class="nav nav-pills custom-pills">
      <a class="nav-link rounded-pill px-4" routerLink="/admin/reports" routerLinkActive="active">
        <i class="bi bi-file-earmark-text me-2"></i> التقارير
      </a>
      <a class="nav-link rounded-pill px-4" routerLink="/admin/users" routerLinkActive="active">
        <i class="bi bi-people me-2"></i> المستخدمون
      </a>
      <a class="nav-link rounded-pill px-4" routerLink="/admin/settings" routerLinkActive="active">
        <i class="bi bi-gear me-2"></i> الإعدادات
      </a>
    </nav>

    <!-- Toolbar Actions -->
    <div class="pe-3">
      <button class="btn btn-light btn-sm rounded-circle" title="تحديث البيانات">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="btn btn-light btn-sm rounded-circle ms-2" title="تصفية">
        <i class="bi bi-funnel"></i>
      </button>
    </div>
  </div>

  <!-- 4. Content Area (Router Outlet) -->
  <div class="content-wrapper">
    <!-- Using animation class for smooth transitions -->
    <div class="fade-in-up">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
