<aside class="sidebar" [class.collapsed]="isCollapsed" *ngIf="isLogin">
  <!-- Header Section -->
  <div class="sidebar-header">
    <button
      class="toggle-btn"
      (click)="toggleSidebar()"
      [attr.aria-label]="isCollapsed ? 'توسيع القائمة' : 'طي القائمة'"
    >
      <span class="material-icons">{{ isCollapsed ? 'chevron_left' : 'chevron_right' }}</span>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      @for (item of items; track item.route) {
      <li class="nav-item">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          [attr.title]="isCollapsed ? item.label : null"
        >
          <div class="icon-wrapper" style="position: relative;">
            <span class="material-icons nav-icon">{{ item.icon }}</span>
            @if (item.route === '/messages') {
              <span 
                *ngIf="unreadMessages$ | async as count" 
                class="nav-badge" 
                [hidden]="count === 0"
                [class.collapsed-badge]="isCollapsed">
                {{ count > 99 ? '99+' : count }}
              </span>
            }
          </div>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Settings (Bottom) -->
  <div class="sidebar-footer">
    <a
      [routerLink]="settingsItem.route"
      routerLinkActive="active"
      class="nav-link"
      [attr.title]="isCollapsed ? settingsItem.label : null"
    >
      <span class="material-icons nav-icon">{{ settingsItem.icon }}</span>
      <span class="nav-label" *ngIf="!isCollapsed">{{ settingsItem.label }}</span>
    </a>
  </div>
</aside>
